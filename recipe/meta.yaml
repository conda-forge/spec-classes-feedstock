{% set name = "spec-classes" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/57/77/e38a1a3dae3704a8e1e8e9ff8aa8059e5c0aaf4b5c9b359fa822bb825861/spec_classes-1.4.2.tar.gz
  sha256: ba6a748ab61b41d273904f50009b3b6d4f950644fbd9b8fdd61a569560652c33

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7.2
    - setupmeta >=2.7.11
    - hatch
    - hatch-vcs
  run:
    - python >=3.7
    - cached-property >=1.5.2
    - inflect >=5.0.0
    - lazy-object-proxy >=1.5.0
    - typing_extensions >=4.1

test:
  imports:
    - spec_classes

about:
  home: https://github.com/matthewwardrop/spec-classes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A simple way to incrementally build type-checked specifications.
  description: |
    This package allows you to turn classes into specifications with
    type-checked attributes and utility methods for incrementally building the
    specification.
  doc_url: https://github.com/matthewwardrop/spec-classes
  dev_url: https://github.com/matthewwardrop/spec-classes

extra:
  recipe-maintainers:
    - matthewwardrop
